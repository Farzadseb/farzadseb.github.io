<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">

<style>
  .modes {
    display:flex;
    gap:14px;
    justify-content:center;
    margin:20px 0;
  }

  .mode-btn {
    padding:14px 22px;
    font-size:1.4rem;
    border-radius:18px;
    border:2px solid #5b7cff;
    background:#fff;
    color:#5b7cff;
  }

  .mode-btn.active {
    background:#5b7cff;
    color:white;
  }

  .answers {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
    margin-top:20px;
  }

  .answers button {
    font-size:1.6rem;
    padding:22px;
    border-radius:18px;
    border:none;
    background:#eaf0ff;
  }

  .correct { background:#c8f7d2 !important; }
  .wrong { background:#ffd6d6 !important; }
</style>
</head>

<body>

<h1 class="title">ğŸ“ A1 Quiz</h1>

<div class="modes">
  <button class="mode-btn active" onclick="setMode('enfa')">EN â†’ FA</button>
  <button class="mode-btn" onclick="setMode('faen')">FA â†’ EN</button>
  <button class="mode-btn" onclick="setMode('listen')">ğŸ§ Listening</button>
</div>

<div class="card">
  <div id="question" class="word"></div>
  <div id="answers" class="answers"></div>
</div>

<button onclick="location.href='index.html'">â¬… Back</button>

<script src="quiz.js"></script>
</body>
</html>
