<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #f6f8ff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
  }

  .title {
    font-size: 3.2rem;
    margin: 24px 0;
  }

  .card {
    background: #ffffff;
    border-radius: 28px;
    padding: 36px 28px;
    margin: 24px auto;
    max-width: 760px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  }

  #modeBox {
    font-size: 2rem;
    font-weight: 600;
    color: #3f51b5;
  }

  #question {
    font-size: 3.6rem;
    font-weight: bold;
    margin: 24px 0;
  }

  .nav-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 18px;
    margin-top: 20px;
  }

  .nav-grid button {
    font-size: 2.4rem;
    padding: 22px 20px;
    border-radius: 22px;
    border: none;
    background: #eaf0ff;
    color: #222;
    cursor: pointer;
    transition: 0.2s;
  }

  .nav-grid button:hover {
    background: #dbe4ff;
  }

  .actions {
    display: flex;
    gap: 18px;
    justify-content: center;
    flex-wrap: wrap;
    margin: 28px 0;
  }

  .actions button {
    font-size: 2rem;
    padding: 18px 28px;
    border-radius: 22px;
    border: none;
    background: #5b7cff;
    color: white;
    cursor: pointer;
  }

  .actions button.secondary {
    background: #9aa7ff;
  }
</style>
</head>

<body>

<h1 class="title">üìù A1 Quiz</h1>

<div id="modeBox" class="card"></div>

<div class="card">
  <div id="question"></div>
  <div id="choices" class="nav-grid"></div>
</div>

<div class="actions">
  <button onclick="nextQuestion()">‚û° Next</button>
  <button class="secondary" onclick="location.href='index.html'">‚¨Ö Back</button>
</div>

<script src="quiz.js"></script>
</body>
</html>
