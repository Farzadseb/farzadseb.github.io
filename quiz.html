<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system;
    background: #f6f8ff;
    text-align: center;
  }

  .title {
    font-size: 3rem;
    margin: 24px 0;
  }

  .card {
    background: #ffffff;
    border-radius: 28px;
    padding: 30px;
    margin: 24px auto;
    max-width: 700px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }

  #modeBox {
    font-size: 1.8rem;
    font-weight: bold;
  }

  #question {
    font-size: 3.2rem;
    margin-bottom: 20px;
  }

  .replay {
    font-size: 2.4rem;
    margin-bottom: 20px;
    background: #eaf0ff;
    border: none;
    border-radius: 18px;
    padding: 14px 26px;
  }

  .choices {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }

  .choices button {
    font-size: 2rem;
    padding: 22px;
    border-radius: 22px;
    border: none;
    background: #5b7cff;
    color: white;
  }

  .controls {
    margin: 30px 0;
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  .controls button {
    font-size: 1.8rem;
    padding: 18px 28px;
    border-radius: 22px;
    border: none;
    background: #4caf50;
    color: white;
  }
</style>
</head>

<body>

<h1 class="title">üìù A1 Quiz</h1>

<div id="modeBox" class="card"></div>

<div class="card">
  <div id="question"></div>

  <!-- üîä REPLAY -->
  <button class="replay" onclick="replay()">üîä</button>

  <div id="choices" class="choices"></div>
</div>

<div class="controls">
  <button onclick="nextQuestion()">‚û° Next</button>
  <button onclick="location.href='index.html'">‚¨Ö Dictionary</button>
</div>

<script src="quiz.js"></script>
</body>
</html>
