<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
/* ===== PAGE ===== */
body {
  background:#f6f8ff;
  text-align:center;
}

/* ===== MODE SELECT ===== */
.mode-bar {
  display:flex;
  gap:14px;
  justify-content:center;
  margin:20px 0;
  flex-wrap:wrap;
}

.mode-btn {
  font-size:1.4rem;
  padding:12px 20px;
  border-radius:14px;
  border:2px solid #5b7cff;
  background:white;
  color:#5b7cff;
  cursor:pointer;
}

.mode-btn.active {
  background:#5b7cff;
  color:white;
}

/* ===== CARD ===== */
.card {
  background:white;
  border-radius:26px;
  padding:30px;
  margin:20px auto;
  max-width:720px;
}

/* ===== QUESTION ===== */
.word {
  font-size:3rem;
  font-weight:bold;
  margin-bottom:20px;
}

/* ===== OPTIONS ===== */
.options {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  margin-top:20px;
}

.option {
  font-size:2rem;
  padding:22px;
  border-radius:20px;
  background:#eaf0ff;
  border:none;
  cursor:pointer;
  color:#000; /* ğŸ”¥ Ù…ØªÙ† Ù…Ø´Ú©ÛŒ */
}

.option.correct {
  background:#c8f7c5;
}

.option.wrong {
  background:#f7c5c5;
}

/* ===== BACK ===== */
.back {
  margin-top:30px;
  font-size:1.4rem;
  padding:12px 20px;
  border-radius:14px;
  border:none;
}
</style>
</head>

<body>

<h1 class="title">ğŸ“ A1 Quiz</h1>

<!-- MODE SELECT -->
<div class="mode-bar">
  <button class="mode-btn active" onclick="setMode('en-fa')">EN â†’ FA</button>
  <button class="mode-btn" onclick="setMode('fa-en')">FA â†’ EN</button>
  <button class="mode-btn" onclick="setMode('listen')">ğŸ§ Listening</button>
</div>

<!-- QUIZ CARD -->
<div class="card">
  <div id="question" class="word"></div>
  <div id="options" class="options"></div>
</div>

<button class="back" onclick="location.href='index.html'">â¬… Back</button>

<script src="quiz.js"></script>
</body>
</html>
