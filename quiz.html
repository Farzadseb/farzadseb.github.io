<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
  body { background:#f6f8ff; text-align:center; font-family:system-ui }
  .title { font-size:2.6rem; margin:20px 0 }
  .card {
    background:#fff; border-radius:26px; padding:26px;
    max-width:520px; margin:20px auto;
  }
  #modeBox { font-size:1.3rem; margin-bottom:14px }
  .listen {
    font-size:2.2rem; cursor:pointer; margin:16px 0;
  }
  .choices {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:14px;
  }
  .choices button {
    padding:18px;
    font-size:1.3rem;
    border:none;
    border-radius:18px;
    background:#5b7cff;
    color:#fff;
  }
  .actions {
    display:flex;
    gap:16px;
    justify-content:center;
    margin:24px 0;
  }
  .actions button {
    padding:16px 26px;
    font-size:1.3rem;
    border:none;
    border-radius:20px;
    color:#fff;
  }
  .next { background:#4caf50 }
  .back { background:#777 }
</style>
</head>

<body>

<h1 class="title">üìù A1 Quiz</h1>

<div class="card">
  <div id="modeBox"></div>

  <!-- LISTEN ICON -->
  <div id="listenBtn" class="listen">üîä Listen</div>

  <div id="choices" class="choices"></div>
</div>

<div class="actions">
  <button class="next" onclick="nextQuestion()">‚û° Next</button>
  <button class="back" onclick="location.href='index.html'">‚¨Ö Dictionary</button>
</div>

<script src="quiz.js"></script>
</body>
</html>
