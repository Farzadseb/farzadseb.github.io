<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    background: #0f1220;
    color: #f2f3f7;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    text-align: center;
  }

  .title {
    font-size: 2.4rem;
    margin: 24px 0 10px;
  }

  .card {
    background: #181c32;
    border-radius: 22px;
    padding: 28px;
    margin: 20px auto;
    max-width: 520px;
    box-shadow: 0 10px 30px rgba(0,0,0,.4);
  }

  #modeBox {
    font-size: 1.2rem;
    opacity: 0.85;
  }

  #question {
    font-size: 2.2rem;
    margin: 20px 0;
    text-align: center;
  }

  .nav-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    margin-top: 20px;
  }

  .nav-grid button {
    font-size: 1.1rem;
    padding: 18px;
    border-radius: 18px;
    border: none;
    background: #232861;
    color: #f2f3f7;
    cursor: pointer;
    transition: transform .1s, background .2s;
  }

  .nav-grid button:hover {
    background: #2f36a3;
    transform: scale(1.03);
  }

  .actions {
    display: flex;
    gap: 14px;
    justify-content: center;
    margin: 20px 0 40px;
  }

  .actions button {
    font-size: 1rem;
    padding: 14px 22px;
    border-radius: 16px;
    border: none;
    background: #3b82f6;
    color: white;
    cursor: pointer;
  }

  .actions button.secondary {
    background: #374151;
  }
</style>
</head>

<body>

<h1 class="title">üìù A1 Quiz</h1>

<div id="modeBox" class="card"></div>

<div class="card">
  <div id="question">Loading‚Ä¶</div>
  <div id="choices" class="nav-grid"></div>
</div>

<div class="actions">
  <button onclick="nextQuestion()">Next</button>
  <button class="secondary" onclick="location.href='index.html'">Back</button>
</div>

<script src="quiz.js"></script>
</body>
</html>
