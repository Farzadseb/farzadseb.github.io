<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
.mode-bar {
  display:flex;
  gap:14px;
  justify-content:center;
  margin:20px 0;
}

.mode-btn {
  padding:14px 22px;
  font-size:1.4rem;
  border-radius:16px;
  border:2px solid #6c8cff;
  background:white;
  color:#6c8cff;
}

.mode-btn.active {
  background:#6c8cff;
  color:white;
}

.quiz-card {
  background:white;
  border-radius:26px;
  padding:30px;
  max-width:700px;
  margin:20px auto;
}

#question {
  font-size:3rem;
  font-weight:bold;
  margin-bottom:30px;
  text-align:center;
}

.options {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

.option {
  background:#eaf0ff;
  border-radius:20px;
  padding:22px;
  font-size:2rem;
  border:none;
}

.option.correct { background:#d7f5e1; }
.option.wrong { background:#f9d6d5; }
</style>
</head>

<body>

<h1 class="title">üìù A1 Quiz</h1>

<div class="mode-bar">
  <button class="mode-btn active" onclick="setMode('en-fa')">EN ‚Üí FA</button>
  <button class="mode-btn" onclick="setMode('fa-en')">FA ‚Üí EN</button>
  <button class="mode-btn" onclick="setMode('listen')">üéß Listening</button>
</div>

<div class="quiz-card">
  <div id="question"></div>
  <div class="options" id="options"></div>
</div>

<button onclick="location.href='index.html'">‚Üê Back</button>

<script src="quiz.js"></script>
</body>
</html>
