<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="title">üìù A1 Quiz</h1>

<div class="card">
  <div id="question" class="word"></div>
  <div id="choices"></div>
</div>

<button onclick="location.href='index.html'">‚¨Ö Back</button>

<script>
let data = {};
let currentWord = "";

fetch("pdcs_a1.json")
  .then(r => r.json())
  .then(j => {
    data = j;
    nextQuestion();
  });

function nextQuestion() {
  const keys = Object.keys(data);
  currentWord = keys[Math.floor(Math.random() * keys.length)];
  document.getElementById("question").innerText = currentWord;

  const correct = data[currentWord].fa;
  let options = [correct];

  while (options.length < 4) {
    const r = keys[Math.floor(Math.random() * keys.length)];
    const f = data[r].fa;
    if (!options.includes(f)) options.push(f);
  }

  options.sort(() => Math.random() - 0.5);

  const box = document.getElementById("choices");
  box.innerHTML = "";

  options.forEach(o => {
    const b = document.createElement("button");
    b.innerText = o;
    b.onclick = () => check(o);
    box.appendChild(b);
  });
}

function check(ans) {
  if (ans === data[currentWord].fa) {
    alert("‚úÖ Correct");
  } else {
    alert("‚ùå Wrong ‚Üí goes to Leitner");
    addWrongToLeitner(currentWord);
  }
  nextQuestion();
}

function addWrongToLeitner(word) {
  let l = JSON.parse(localStorage.getItem("leitner")) || {};
  l[word] = { box: 1, last: Date.now() };
  localStorage.setItem("leitner", JSON.stringify(l));
}
</script>

</body>
</html>
