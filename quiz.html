<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
  body{
    background:#f6f8ff;
    font-family:system-ui;
    text-align:center;
  }
  .title{
    font-size:3rem;
    margin:20px 0;
  }
  .card{
    background:white;
    border-radius:28px;
    padding:30px;
    max-width:720px;
    margin:20px auto;
  }
  #modeBox{
    font-size:1.8rem;
    margin-bottom:10px;
  }
  #question{
    font-size:2.8rem;
    margin:20px 0;
  }
  .listen-btn{
    font-size:2.8rem;
    padding:18px 30px;
    border:none;
    border-radius:20px;
    background:#eaf0ff;
    margin-bottom:20px;
  }
  .choices{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
  }
  .choices button{
    font-size:1.8rem;
    padding:22px;
    border:none;
    border-radius:20px;
    background:#5b7cff;
    color:white;
  }
  .actions{
    display:flex;
    gap:16px;
    justify-content:center;
    margin-top:20px;
  }
  .actions button{
    font-size:1.6rem;
    padding:16px 26px;
    border-radius:20px;
    border:none;
    background:#4caf50;
    color:white;
  }
</style>
</head>

<body>

<h1 class="title">üìù A1 Quiz</h1>

<div class="card">
  <div id="modeBox"></div>

  <button class="listen-btn" onclick="repeatSound()">üîä Listen</button>

  <div id="question"></div>

  <div id="choices" class="choices"></div>
</div>

<div class="actions">
  <button onclick="nextQuestion()">‚û° Next</button>
  <button onclick="location.href='index.html'">‚¨Ö Dictionary</button>
</div>

<script src="quiz.js"></script>
</body>
</html>
