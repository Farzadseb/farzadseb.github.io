<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
body {
  background:#f6f8ff;
  text-align:center;
}

.mode-bar {
  display:flex;
  justify-content:center;
  gap:14px;
  margin:20px 0;
}

.mode-btn {
  padding:14px 22px;
  font-size:1.4rem;
  border-radius:18px;
  border:2px solid #6b8cff;
  background:white;
  color:#6b8cff;
}

.mode-btn.active {
  background:#6b8cff;
  color:white;
}

.card {
  background:white;
  border-radius:26px;
  padding:40px;
  max-width:600px;
  margin:30px auto;
}

#question {
  font-size:3rem;
  margin-bottom:30px;
}

.options {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.option {
  padding:22px;
  font-size:1.8rem;
  border-radius:18px;
  background:#eaf0ff;
  color:#000;
  border:none;
}

.option.correct { background:#c8f7d4; }
.option.wrong { background:#f7c8c8; }
</style>
</head>

<body>

<h1>üìù A1 Quiz</h1>

<div class="mode-bar">
  <button class="mode-btn active" onclick="setMode('enfa')">EN ‚Üí FA</button>
  <button class="mode-btn" onclick="setMode('faen')">FA ‚Üí EN</button>
  <button class="mode-btn" onclick="setMode('listen')">üéß Listening</button>
</div>

<div class="card">
  <div id="question"></div>
  <div id="options" class="options"></div>
</div>

<button onclick="location.href='index.html'">‚Üê Back</button>

<script src="quiz.js"></script>
</body>
</html>
