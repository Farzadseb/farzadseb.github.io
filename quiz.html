<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
  .quiz-card {
    max-width: 700px;
    margin: 30px auto;
    background: #fff;
    padding: 30px;
    border-radius: 24px;
  }

  .question {
    font-size: 2.6rem;
    text-align: center;
    margin-bottom: 30px;
  }

  .options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }

  .options button {
    font-size: 1.8rem;
    padding: 20px;
    border-radius: 18px;
    border: none;
    background: #eaf0ff;
    transition: 0.3s;
  }

  .options button.correct {
    background: #c8f5d1 !important;
  }

  .options button.wrong {
    background: #f8c6c6 !important;
  }
</style>
</head>

<body>

<h1 class="title">üìù A1 Quiz</h1>

<div class="quiz-card">
  <div id="question" class="question"></div>
  <div id="options" class="options"></div>
</div>

<button onclick="location.href='index.html'">‚¨Ö Back</button>

<script src="quiz.js"></script>
</body>
</html>
