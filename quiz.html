<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
body { background:#f6f8ff; text-align:center; }

.mode-bar {
  display:flex;
  gap:14px;
  justify-content:center;
  margin:20px 0;
}

.mode-bar button {
  font-size:1.4rem;
  padding:14px 22px;
  border-radius:18px;
  border:2px solid #6c8cff;
  background:white;
}

.mode-bar button.active {
  background:#6c8cff;
  color:white;
}

.word-box {
  font-size:3rem;
  font-weight:bold;
  margin:30px 0;
}

.options {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  max-width:500px;
  margin:0 auto;
}

.options button {
  font-size:1.6rem;
  padding:20px;
  border-radius:18px;
  border:none;
  background:#eaf0ff;
}
</style>
</head>

<body>

<h1>üìù A1 Quiz</h1>

<div class="mode-bar">
  <button onclick="setMode('enfa')" id="enfa">EN ‚Üí FA</button>
  <button onclick="setMode('faen')" id="faen">FA ‚Üí EN</button>
  <button onclick="setMode('listen')" id="listen">üéß Listening</button>
</div>

<div class="word-box" id="question"></div>
<div class="options" id="options"></div>

<button onclick="location.href='index.html'" style="margin-top:30px">‚¨Ö Back</button>

<script src="quiz.js"></script>
</body>
</html>
