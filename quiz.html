<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
    background:#f4f6fb;
    color:#111;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:24px;
  }

  h1{
    font-size:2.8rem;
    margin-bottom:14px;
  }

  .card{
    width:100%;
    max-width:560px;
    background:#ffffff;
    border-radius:22px;
    box-shadow:0 10px 28px rgba(0,0,0,.12);
    padding:26px;
    margin-bottom:18px;
  }

  #modeBox{
    font-size:1.6rem;
    text-align:center;
    margin-bottom:10px;
    font-weight:600;
    color:#4b5cff;
  }

  #question{
    font-size:2.6rem;
    text-align:center;
    margin-bottom:10px;
    user-select:none;
  }

  .speaker{
    font-size:3rem;
    text-align:center;
    cursor:pointer;
    margin-bottom:14px;
  }

  .nav-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:14px;
  }

  .nav-grid button{
    font-size:1.6rem;
    padding:18px 14px;
    border-radius:16px;
    border:none;
    background:#eef1ff;
    cursor:pointer;
    transition:.15s;
  }

  .nav-grid button:hover{
    background:#dde3ff;
  }

  .bottom{
    display:flex;
    gap:14px;
    margin-top:10px;
  }

  .bottom button{
    font-size:1.4rem;
    padding:14px 22px;
    border-radius:16px;
    border:none;
    background:#e5e7eb;
    cursor:pointer;
  }
</style>
</head>

<body>

<h1>üìù A1 Quiz</h1>

<div id="modeBox" class="card"></div>

<div class="card">
  <div id="question"></div>
  <div class="speaker" id="speaker">üîä</div>
  <div id="choices" class="nav-grid"></div>
</div>

<div class="bottom">
  <button onclick="nextQuestion()">‚û° Next</button>
  <button onclick="location.href='index.html'">‚¨Ö Back</button>
</div>

<script src="quiz.js"></script>

</body>
</html>
