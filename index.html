<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FredDic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
      padding: 32px 20px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 12px;
    }

    p {
      font-size: 20px;
      color: #555;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      max-width: 520px;
      display: block;
      margin: 0 auto 28px auto;
      padding: 22px 20px;
      font-size: 26px;
      border-radius: 18px;
      border: 3px solid #f2b705;
      outline: none;
      background: #fff;
    }

    input:focus {
      border-color: #ffb700;
    }

    .card {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px;
      background: #fafafa;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      text-align: left;
    }

    .word {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 14px;
      cursor: pointer;

      /* جلوگیری کامل از کش آمدن */
      letter-spacing: normal;
      word-spacing: normal;
      white-space: normal;
      line-height: 1.2;
    }

    .fa {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .en {
      font-size: 22px;
      color: #444;
      margin-bottom: 14px;
    }

    .example {
      font-size: 22px;
      color: #333;
      line-height: 1.6;
      background: #f0f0f0;
      padding: 16px;
      border-radius: 12px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 44px;
      }

      input {
        font-size: 24px;
      }

      .word {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

  <h1>FredDic</h1>
  <p>Tap a word to hear pronunciation</p>

  <input id="search" placeholder="Type an English word..." />

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
