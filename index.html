<!DOCTYPE html>

<head>

<style>
body{

<body>

<h1>FredDic</h1>

<p>Ù…ØªÙ† Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†:</p>
<textarea id="inputText" placeholder="Paste your text here..."></textarea>
<br>
<button onclick="loadText()">Ù†Ù…Ø§ÛŒØ´ Ù…ØªÙ†</button>

<div id="text-area"></div>

<div id="dict-card">
  <div class="close" onclick="closeCard()">Ã—</div>
  <div id="dict-word"></div>
  <div id="dict-fa"></div>
  <div id="dict-def"></div>
  <div id="dict-ex"></div>
</div>

<script>
/* =========================
   ðŸ”´ ØªÙ†Ù‡Ø§ Ø¬Ø§ÛŒ Ù…Ù‡Ù…ÛŒ Ú©Ù‡ ÙØ±Ù‚ Ø¯Ø§Ø±Ø¯
   ========================= */
let WORDS = {};

// â¬…ï¸ Ø§ÛŒÙ† Ø®Ø· Ø¯Ù‚ÛŒÙ‚Ø§Ù‹ Ø¨Ø§ JSON ØªÙˆ Ø³Ø§Ø²Ú¯Ø§Ø± Ø§Ø³Øª
fetch("pdcs_a1_sample.json")
  .then(r => r.json())
  .then(d => {
    WORDS = d;   // ðŸ‘ˆ Ø§ÛŒÙ† Ø®Ø· Â«Ú©Ù„ÛŒØ¯ Ø­Ù„ Ù…Ø´Ú©Ù„Â» Ø¨ÙˆØ¯
  });

function normalize(w){
  return w.toLowerCase().replace(/[^a-z']/g,"");
}

function speak(word){
  const u=new SpeechSynthesisUtterance(word);
  u.lang="en-US";
  u.rate=0.7;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

function show(word){
  const w = normalize(word);
  const e = WORDS[w];

  document.getElementById("dict-word").textContent = w;

  if(!e){
    document.getElementById("dict-fa").textContent = "Ù„ØºØª Ø¯Ø± Ø¯ÛŒÚ©Ø´Ù†Ø±ÛŒ Ù†ÛŒØ³Øª";
    document.getElementById("dict-def").textContent = "";
    document.getElementById("dict-ex").textContent = "";
  }else{
    document.getElementById("dict-fa").textContent = e.fa || "";
    document.getElementById("dict-def").textContent = e.definition || "";
    document.getElementById("dict-ex").textContent = e.example || "";
  }

  document.getElementById("dict-card").style.display = "block";
  speak(w);
}

function closeCard(){
  document.getElementById("dict-card").style.display = "none";
}

function renderText(txt){
  const area=document.getElementById("text-area");
  area.innerHTML="";
  txt.split(/\s+/).forEach(w=>{
    const s=document.createElement("span");
    s.textContent=w+" ";
    s.className="click-word";
    s.onclick=()=>show(w);
    area.appendChild(s);
  });
}

function loadText(){
  renderText(document.getElementById("inputText").value);
}
</script>
