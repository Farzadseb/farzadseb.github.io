<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FredDic – PDF Reader</title>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f6f6f6;
      color: #222;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 16px;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 12px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 14px;
      border: none;
      background: #f4b400;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 16px;
    }
    #pdfText {
      background: #fff;
      padding: 16px;
      border-radius: 14px;
      line-height: 1.9;
      font-size: 1.15rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>FredDic – PDF (Text)</h1>

    <input type="file" id="pdfInput" accept="application/pdf" class="btn" />
    <div id="pdfText">یک PDF متنی انتخاب کن…</div>
  </div>

  <script>
    const pdfInput = document.getElementById("pdfInput");
    const pdfText = document.getElementById("pdfText");

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    pdfInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      pdfText.textContent = "در حال خواندن PDF…";

      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

      let fullText = "";

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str).join(" ");
        fullText += pageText + "\n\n";
      }

      pdfText.textContent = fullText || "متنی پیدا نشد (احتمالاً PDF اسکن‌شده است).";
    });
  </script>

</body>
</html>
