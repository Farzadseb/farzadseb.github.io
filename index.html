<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FredDic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
      padding: 20px 14px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 8px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 14px;
    }

    .row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    .btn {
      display: inline-block;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 14px;
      background: #f2b705;
      color: #111;
      cursor: pointer;
      user-select: none;
    }

    input[type="file"] { display: none; }

    #pdfViewer {
      max-width: 100%;
      margin: 0 auto;
    }

    .page {
      position: relative;
      width: 100%;
      margin: 0 auto 18px auto;
      max-width: 980px;
    }

    canvas {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      display: block;
    }

    /* Text layer (clickable) */
    .textLayer {
      position: absolute;
      inset: 0;
      overflow: hidden;
      opacity: 0.12;            /* کم‌رنگ تا مزاحم نشود */
      pointer-events: auto;
    }

    /* PDF.js text spans */
    .textLayer span {
      position: absolute;
      transform-origin: 0 0;
      white-space: pre;
      cursor: pointer;
      user-select: text;
      -webkit-user-select: text;
      padding: 2px 2px;
      border-radius: 6px;
    }

    .textLayer span:active {
      background: rgba(242, 183, 5, 0.35);
    }

    /* Popup */
    .popup {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      width: min(560px, calc(100% - 24px));
      background: #111;
      color: #fff;
      border-radius: 16px;
      padding: 14px 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: left;
      display: none;
      z-index: 9999;
    }

    .popup .w {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 6px;
      cursor: pointer;
    }
    .popup .fa { font-size: 18px; margin-bottom: 6px; }
    .popup .en { font-size: 14px; opacity: 0.9; margin-bottom: 8px; }
    .popup .ex { font-size: 14px; opacity: 0.9; line-height: 1.35; }
    .popup .hint { font-size: 12px; opacity: 0.75; margin-top: 10px; }

    .toast {
      margin: 10px auto 0;
      max-width: 680px;
      font-size: 14px;
      color: #a00;
      display: none;
    }
  </style>
</head>

<body>

  <h1>FredDic</h1>
  <p>Load your PDF → tap a word → see meaning + hear pronunciation</p>

  <div class="row">
    <label class="btn">
      Load PDF
      <input type="file" id="pdfInput" accept="application/pdf" />
    </label>
  </div>

  <div id="toast" class="toast"></div>
  <div id="pdfViewer"></div>

  <div id="popup" class="popup"></div>

  <script src="app.js"></script>
</body>
</html>
