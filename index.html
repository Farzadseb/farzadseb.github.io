<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 English Dictionary</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  background:#f6f8ff;
  color:#111;
  padding:16px;
}

h1{
  text-align:center;
  font-size:2.2rem;
  margin-bottom:14px;
}

.search{
  width:100%;
  max-width:520px;
  margin:0 auto 20px;
}

.search input{
  width:100%;
  padding:14px 18px;
  font-size:1.2rem;
  border-radius:18px;
  border:2px solid #6b8cff;
  outline:none;
}

.card{
  max-width:520px;
  margin:0 auto 18px;
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
}

.word{
  font-size:2.2rem;
  font-weight:700;
}

.phonetic{
  opacity:.6;
  margin-top:4px;
}

.actions{
  display:flex;
  gap:12px;
  margin:12px 0;
}

.actions button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:12px;
  font-size:1.2rem;
  background:#eef2ff;
}

.section{
  margin-top:18px;
}

.section h3{
  font-size:1.2rem;
  margin-bottom:6px;
  opacity:.75;
}

.box{
  background:#eef3ff;
  border-radius:14px;
  padding:14px;
  font-size:1.3rem;
  line-height:1.8;
}

.fa{
  direction:rtl;
  text-align:right;
  font-size:1.4rem;
}

.list{
  margin-top:8px;
}

.item{
  display:flex;
  justify-content:space-between;
  background:#f3f6ff;
  padding:10px 12px;
  border-radius:12px;
  margin-bottom:6px;
  font-size:1.1rem;
}
</style>
</head>

<body>

<h1>üìò A1 English Dictionary</h1>

<div class="search">
  <input id="search" placeholder="Type a word and press Enter">
</div>

<div id="result"></div>

<script>
let data = {};
let lastSpoken = "";

fetch("pdcs_a1.json")
  .then(r=>r.json())
  .then(j=>data=j.words||j);

function speak(t){
  lastSpoken = t;
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(t);
  u.lang="en-US";
  u.rate=.8;
  speechSynthesis.speak(u);
}

document.getElementById("search").addEventListener("keydown",e=>{
  if(e.key==="Enter") show(e.target.value.trim().toLowerCase());
});

function show(word){
  const r=document.getElementById("result");
  r.innerHTML="";
  if(!data[word]){
    r.innerHTML="<p style='text-align:center'>‚ùå Not found</p>";
    return;
  }

  const w=data[word];

  r.innerHTML=`
  <div class="card">
    <div class="word">${word}</div>
    <div class="phonetic">/${word}/</div>

    <div class="actions">
      <button onclick="speak('${word}')">üîä</button>
      <button onclick="addLeitner('${word}')">‚≠ê</button>
    </div>

    <div class="section">
      <h3>English Definition</h3>
      <div class="box">${w.def}</div>
    </div>

    <div class="section">
      <h3>Persian Meaning</h3>
      <div class="box fa">${w.fa}</div>
    </div>

    ${w.example?`
    <div class="section">
      <h3>Example</h3>
      <div class="box">
        ${w.example.en}<br>
        <span class="fa">${w.example.fa}</span>
      </div>
    </div>`:""}

    ${w.collocations?.length?`
    <div class="section">
      <h3>Collocations</h3>
      <div class="list">
        ${w.collocations.map(c=>`
          <div class="item">
            <span>${c.en}</span>
            <span class="fa">${c.fa}</span>
          </div>`).join("")}
      </div>
    </div>`:""}

    ${w.phrasal_verbs?.length?`
    <div class="section">
      <h3>Phrasal Verbs</h3>
      <div class="list">
        ${w.phrasal_verbs.map(p=>`
          <div class="item">
            <span>${p.en}</span>
            <span class="fa">${p.fa}</span>
          </div>`).join("")}
      </div>
    </div>`:""}
  </div>`;
}

function addLeitner(w){
  let l=JSON.parse(localStorage.getItem("leitner"))||{};
  l[w]={box:1,last:Date.now()};
  localStorage.setItem("leitner",JSON.stringify(l));
}
</script>

</body>
</html>
