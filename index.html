<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1 English Dictionary</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  background:#f4f7ff;
  color:#111;
  text-align:center;
  padding:24px;
}

h1{
  font-size:3.2rem;
  margin-bottom:10px;
  color:#4f6cff;
}

.subtitle{
  font-size:1.6rem;
  opacity:.75;
  margin-bottom:26px;
}

.search-box{
  width:100%;
  max-width:520px;
  margin:0 auto 24px;
  position:relative;
}

.search-box input{
  width:100%;
  font-size:2.2rem;
  padding:18px 22px;
  border-radius:22px;
  border:3px solid #4f6cff;
  outline:none;
}

.card{
  width:100%;
  max-width:520px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 8px 30px rgba(0,0,0,.08);
  padding:22px;
  margin:0 auto 18px;
  text-align:left;
}

.word-head{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.word{
  font-size:3rem;
  font-weight:700;
  color:#4f6cff;
}

.icon-btn{
  font-size:2.4rem;
  cursor:pointer;
}

.phonetic{
  font-size:1.6rem;
  opacity:.7;
  margin:8px 0 18px;
}

.section-title{
  font-size:1.8rem;
  margin:18px 0 8px;
  font-weight:600;
}

.box{
  background:#eef2ff;
  border-left:6px solid #4f6cff;
  border-radius:14px;
  padding:16px 18px;
  font-size:2rem;
  line-height:1.7;
}

.fa{
  direction:rtl;
  font-size:2.2rem;
}

.list{
  padding-left:18px;
  font-size:1.9rem;
}

.list li{
  margin-bottom:8px;
}

.empty{
  opacity:.6;
  font-size:1.6rem;
}

.bottom{
  margin-top:24px;
}

.bottom button{
  font-size:1.6rem;
  padding:14px 22px;
  border-radius:16px;
  border:none;
  background:#4caf50;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>üìò A1 English Dictionary</h1>
<div class="subtitle">Definition ‚Ä¢ Persian ‚Ä¢ Pronunciation ‚Ä¢ Collocations</div>

<div class="search-box">
  <input id="searchInput" placeholder="Search an English word..."
         onkeydown="if(event.key==='Enter'){searchWord()}">
</div>

<div id="result"></div>

<div class="bottom">
  <button onclick="location.href='quiz.html'">üìù Go to Quiz</button>
</div>

<script src="app.js"></script>
</body>
</html>
