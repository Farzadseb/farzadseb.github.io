<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A1 Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Main Style -->
  <link rel="stylesheet" href="style.css">

  <!-- HARD OVERRIDE: Big & Clear UI -->
  <style>
    body { background:#f6f8ff; text-align:center; }

    .title {
      font-size: 3rem;
      margin: 30px 0;
    }

    #searchInput {
      width: 90%;
      max-width: 520px;
      font-size: 2.2rem;
      padding: 18px;
      border-radius: 18px;
      border: 3px solid #7aa2ff;
      outline: none;
    }

    #muteBtn {
      font-size: 1.6rem;
      padding: 14px 22px;
      border-radius: 16px;
      border: none;
      background: #ddd;
      margin: 20px 0;
    }

    .main-actions {
      display:flex;
      flex-direction:column;
      gap:16px;
      max-width:420px;
      margin:30px auto;
    }

    .main-actions button {
      font-size:1.8rem;
      padding:18px;
      border-radius:20px;
      border:none;
      background:#4caf50;
      color:white;
    }

    .main-actions button.quiz {
      background:#ff9800;
    }

    .main-actions button.leitner {
      background:#4caf50;
    }

    .main-actions button.review {
      background:#2196f3;
    }

    .main-actions button.competition {

    }
  </style>
</head>

<body>

  <script src="app.js"></script>

</body>
</html>
