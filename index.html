<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FredDic</title>

<style>
body{
  font-family: system-ui,-apple-system,BlinkMacSystemFont;
  margin:0;
  padding:16px;
  background:#f4f4f4;
}
h1{font-size:24px}
textarea{
  width:100%;
  height:120px;
  font-size:18px;
  padding:10px;
}
button{
  font-size:16px;
  padding:10px 16px;
  margin-top:10px;
}
#text-area{
  margin-top:20px;
  font-size:20px;
  line-height:1.8;
}
.click-word{
  cursor:pointer;
}
#dict-card{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  border-radius:20px 20px 0 0;
  box-shadow:0 -10px 30px rgba(0,0,0,.3);
  padding:20px;
  display:none;
}
#dict-word{font-size:24px;font-weight:bold}
#dict-fa{font-size:22px;margin:8px 0}
#dict-def{font-size:16px;color:#555}
#dict-ex-en{margin-top:10px}
#dict-ex-fa{color:#444}
.close{
  position:absolute;
  top:10px;
  right:15px;
  font-size:24px;
}
</style>
</head>

<body>

<h1>FredDic</h1>

<p>1️⃣ Paste Text</p>
<textarea id="inputText" placeholder="Paste your text here..."></textarea>
<br>
<button onclick="loadText()">Load Text</button>

<hr>

<p>2️⃣ Load PDF (Text-based)</p>
<input type="file" accept="application/pdf" id="pdfFile">

<div id="text-area"></div>

<div id="dict-card">
  <div class="close" onclick="closeCard()">×</div>
  <div id="dict-word"></div>
  <div id="dict-fa"></div>
  <div id="dict-def"></div>
  <div id="dict-ex-en"></div>
  <div id="dict-ex-fa"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<script>
let WORDS = {};

fetch("pdcs_a1_sample.json")
.then(r=>r.json())
.then(d=>WORDS=d.dictionary||{});

function normalize(w){
  return w.toLowerCase().replace(/[^a-z']/g,"");
}

function speak(word){
  const u=new SpeechSynthesisUtterance(word);
  u.lang="en-US";
  u.rate=0.7;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

function show(word){
  const w=normalize(word);
  const e=WORDS[w];
  const card=document.getElementById("dict-card");
  document.getElementById("dict-word").textContent=w;
  if(!e){
    document.getElementById("dict-fa").textContent="لغت در دیکشنری نیست";
    document.getElementById("dict-def").textContent="";
    document.getElementById("dict-ex-en").textContent="";
    document.getElementById("dict-ex-fa").textContent="";
  }else{
    document.getElementById("dict-fa").textContent=e.fa||"";
    document.getElementById("dict-def").textContent=e.definition||"";
    document.getElementById("dict-ex-en").textContent=e.example?.en||"";
    document.getElementById("dict-ex-fa").textContent=e.example?.fa||"";
  }
  card.style.display="block";
  speak(w);
}

function closeCard(){
  document.getElementById("dict-card").style.display="none";
}

function renderText(txt){
  const area=document.getElementById("text-area");
  area.innerHTML="";
  txt.split(/\s+/).forEach(w=>{
    const s=document.createElement("span");
    s.textContent=w+" ";
    s.className="click-word";
    s.onclick=()=>show(w);
    area.appendChild(s);
  });
}

function loadText(){
  renderText(document.getElementById("inputText").value);
}

document.getElementById("pdfFile").addEventListener("change",e=>{
  const file=e.target.files[0];
  if(!file)return;
  const reader=new FileReader();
  reader.onload=function(){
    const data=new Uint8Array(this.result);
    pdfjsLib.getDocument(data).promise.then(pdf=>{
      pdf.getPage(1).then(page=>{
        page.getTextContent().then(tc=>{
          const text=tc.items.map(i=>i.str).join(" ");
          renderText(text);
        });
      });
    });
  };
  reader.readAsArrayBuffer(file);
});
</script>

</body>
</html>
