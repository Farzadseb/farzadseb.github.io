<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- HARD UI OVERRIDE -->
  <style>
    body {
      background:#f6f8ff;
      text-align:center;
      font-family: system-ui, -apple-system;
    }

    .title {
      font-size: 3.2rem;
      margin: 20px 0;
    }

    #searchInput {
      width: 92%;
      max-width: 560px;
      font-size: 2.4rem;
      padding: 20px;
      border-radius: 20px;
      border: 3px solid #7aa2ff;
      outline: none;
    }

    .card {
      background: white;
      border-radius: 28px;
      padding: 34px;
      margin: 30px auto;
      max-width: 760px;
      text-align: left;
    }

    .word {
      font-size: 3.6rem;
      font-weight: bold;
      margin-bottom: 18px;
    }

    .section-title {
      font-size: 2.3rem;
      margin: 22px 0 12px;
      font-weight: bold;
    }

    .box {

      border-radius: 20px;
      padding: 28px;
      margin-bottom: 16px;
      max-width: 70%;
    }

    .en {
      font-size: 2.4rem;
      direction: ltr;
      line-height: 1.8;
    }

    .fa-text {
      font-size: 2.4rem;
      direction: rtl;
      line-height: 1.9;
      margin-top: 10px;
    }

    #muteBtn {
      font-size: 1.8rem;
      padding: 16px 26px;
      border-radius: 18px;
      border: none;
      background: #ddd;
      margin: 20px 0;
    }

    .main-actions {
      display:flex;
      gap:16px;
      justify-content:center;
      flex-wrap:wrap;
      margin:30px 0;
    }

    .main-actions button {
      font-size:1.8rem;
      padding:18px 26px;
      border-radius:20px;
      border:none;
      background:#4caf50;
      color:white;
    }

    .nav-grid {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
      max-width:560px;
      margin:30px auto;
    }

    .nav-grid button {
      font-size:1.8rem;
      padding:20px;
      border-radius:20px;
      border:none;
      background:#5b7cff;
      color:white;
    }
  </style>
</head>
