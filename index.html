<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FredDic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
      padding: 24px 16px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 14px;
      background: #f2b705;
      color: #111;
      cursor: pointer;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    #pdfViewer {
      max-width: 100%;
      margin: 0 auto;
    }

    canvas {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body>

  <h1>FredDic</h1>
  <p>Load your PDF book</p>

  <label class="btn">
    Load PDF
    <input type="file" id="pdfInput" accept="application/pdf" />
  </label>

  <div id="pdfViewer"></div>

  <script src="app.js"></script>
</body>
</html>
