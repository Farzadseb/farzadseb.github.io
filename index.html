<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“˜ A1 English Dictionary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #5b7cff;
            --primary-dark: #4562e6;
            --secondary: #4caf50;
            --secondary-dark: #3d8b40;
            --background: #f6f8ff;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #7aa2ff;
            --highlight: #eaf0ff;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 20px 50px rgba(0, 0, 0, 0.12);
            --radius: 28px;
            --radius-sm: 20px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .title {
            font-size: 3.5rem;
            margin: 20px 0 10px;
            background: linear-gradient(135deg, var(--primary), #8a63ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto 40px;
        }

        #searchInput {
            width: 100%;
            font-size: 2rem;
            padding: 24px 70px 24px 30px;
            border-radius: var(--radius);
            border: 3px solid var(--border);
            outline: none;
            background: white;
            color: var(--text);
            transition: var(--transition);
            box-shadow: 0 8px 25px rgba(122, 162, 255, 0.1);
        }

        #searchInput:focus {
            border-color: var(--primary);
            box-shadow: 0 8px 25px rgba(122, 162, 255, 0.2);
        }

        #searchInput::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8rem;
            color: var(--primary);
            pointer-events: none;
        }

        .quick-words {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .quick-word {
            background: white;
            border: 2px solid #e0e7ff;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.3rem;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .quick-word:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(91, 124, 255, 0.2);
        }

        #result {
            margin: 40px auto;
            max-width: 800px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px;
            margin: 0 auto 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: fadeIn 0.5s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .word {
            font-size: 3.8rem;
            font-weight: 800;
            color: var(--primary);
            margin: 0;
        }

        .phonetic {
            font-size: 1.8rem;
            color: var(--text-secondary);
            font-style: italic;
            margin-left: 15px;
        }

        .word-actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: #f0f4ff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--primary);
            font-size: 1.8rem;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .action-btn.active {
            background: var(--primary);
            color: white;
        }

        .section-title {
            font-size: 2.2rem;
            margin: 35px 0 20px;
            font-weight: 700;
            color: var(--text);
            padding-bottom: 10px;
            border-bottom: 3px solid #f0f4ff;
        }

        .section-title i {
            margin-right: 12px;
            color: var(--primary);
        }

        .content-box {
            background: var(--highlight);
            border-radius: var(--radius-sm);
            padding: 30px;
            margin-bottom: 25px;
            border-left: 6px solid var(--primary);
        }

        .en {
            font-size: 2.2rem;
            line-height: 1.8;
            margin-bottom: 15px;
            color: var(--text);
        }

        .fa-text {
            font-size: 2.2rem;
            line-height: 1.9;
            margin-top: 15px;
            color: #2d3748;
            font-weight: 500;
        }

        .speaker-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
            max-width: 600px;
        }

        #muteBtn {
            font-size: 1.6rem;
            padding: 18px 35px;
            border-radius: var(--radius-sm);
            border: none;
            background: #f0f4ff;
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            border: 2px solid #e0e7ff;
        }

        #muteBtn:hover {
            background: #e0e7ff;
            transform: translateY(-3px);
        }

        #muteBtn.muted {
            background: #ffebee;
            color: #dc3545;
            border-color: #ffcdd2;
        }

        .main-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            flex-wrap: wrap;
            max-width: 900px;
        }

        .main-actions button {
            font-size: 1.7rem;
            padding: 20px 35px;
            border-radius: var(--radius-sm);
            border: none;
            background: var(--secondary);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            min-width: 200px;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.2);
        }

        .main-actions button:hover {
            background: var(--secondary-dark);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.3);
        }

        .main-actions button:nth-child(2) {
            background: #ff9800;
        }

        .main-actions button:nth-child(2):hover {
            background: #e68900;
        }

        .main-actions button:nth-child(3) {
            background: #9c27b0;
        }

        .main-actions button:nth-child(3):hover {
            background: #7b1fa2;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 50px auto;
        }

        .nav-grid button {
            font-size: 1.6rem;
            padding: 25px 20px;
            border-radius: var(--radius-sm);
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 600;
        }

        .nav-grid button:hover {
            background: var(--primary-dark);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(91, 124, 255, 0.3);
        }

        .nav-grid button:nth-child(2) {
            background: #ff6b6b;
        }

        .nav-grid button:nth-child(2):hover {
            background: #ff5252;
        }

        .nav-grid button:nth-child(3) {
            background: #4ecdc4;
        }

        .nav-grid button:nth-child(3):hover {
            background: #3dbcb3;
        }

        .nav-grid button:nth-child(4) {
            background: #ffa726;
        }

        .nav-grid button:nth-child(4):hover {
            background: #ff9800;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            border-radius: var(--radius-sm);
            padding: 20px 30px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 400px;
            border-left: 6px solid var(--secondary);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.hide {
            animation: slideOut 0.3s ease forwards;
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        .notification.success {
            border-left-color: var(--secondary);
        }

        .notification.error {
            border-left-color: #dc3545;
        }

        .notification i {
            font-size: 1.8rem;
        }

        .notification.success i {
            color: var(--secondary);
        }

        .notification.error i {
            color: #dc3545;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .notification-message {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .close-notification {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #999;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }
            
            #searchInput {
                font-size: 1.6rem;
                padding: 20px 60px 20px 25px;
            }
            
            .word {
                font-size: 3rem;
            }
            
            .en, .fa-text {
                font-size: 1.8rem;
            }
            
            .main-actions button,
            .nav-grid button {
                font-size: 1.4rem;
                padding: 18px 25px;
                min-width: auto;
                width: 100%;
            }
            
            .main-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 25px;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.3rem;
            }
            
            #searchInput {
                font-size: 1.4rem;
                padding: 18px 50px 18px 20px;
            }
            
            .word {
                font-size: 2.5rem;
            }
            
            .word-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .quick-word {
                font-size: 1.1rem;
                padding: 10px 18px;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #666;
        }

        .empty-state p {
            font-size: 1.3rem;
            color: #999;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-book"></i> A1 English Dictionary
            </h1>
            <p class="subtitle">
                Look up definitions, Persian translations, and pronunciation for A1 level English words
            </p>
        </header>

        <div class="search-container">
            <input 
                id="searchInput"
                type="search" 
                inputmode="search"
                enterkeyhint="search"
                placeholder="Search for an English wordâ€¦"
                autocomplete="off"
                spellcheck="false"
                autofocus
            />
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="quick-words" id="quickWords">
            <!-- Quick word suggestions will be loaded here -->
        </div>

        <div id="result">
            <!-- Search results will be displayed here -->
            <div class="empty-state" id="emptyState">
                <i class="fas fa-search"></i>
                <h3>Search for a word</h3>
                <p>Type any A1 level English word in the search box above to see its definition, Persian translation, and pronunciation.</p>
            </div>
        </div>

        <div class="speaker-controls">
            <button id="muteBtn">
                <i class="fas fa-volume-up"></i> Mute Speech
            </button>
            <button id="repeatBtn" class="action-btn">
                <i class="fas fa-redo"></i> Repeat
            </button>
        </div>

        <div class="main-actions">
            <button onclick="addToLeitner()">
                <i class="fas fa-star"></i> Add to Leitner
            </button>
            <button onclick="location.href='leitner.html'">
                <i class="fas fa-book-open"></i> Leitner Box
            </button>
            <button onclick="location.href='quiz.html'">
                <i class="fas fa-pencil-alt"></i> Practice Quiz
            </button>
        </div>

        <div class="nav-grid">
            <button onclick="location.href='progress.html'">
                <i class="fas fa-chart-line"></i> Progress
            </button>
            <button onclick="location.href='leaderboard.html'">
                <i class="fas fa-trophy"></i> Leaderboard
            </button>
            <button onclick="location.href='pdf.html'">
                <i class="fas fa-file-pdf"></i> PDF Export
            </button>
            <button onclick="location.href='teacher.html'">
                <i class="fas fa-chalkboard-teacher"></i> Teacher Portal
            </button>
        </div>
    </div>

    <script>
        // Global state
        const appState = {
            dictionary: {},
            isMuted: false,
            currentWord: null,
            lastSpoken: null,
            favorites: new Set(JSON.parse(localStorage.getItem('favorites')) || [])
        };

        // DOM elements
        const elements = {
            searchInput: document.getElementById('searchInput'),
            result: document.getElementById('result'),
            emptyState: document.getElementById('emptyState'),
            muteBtn: document.getElementById('muteBtn'),
            repeatBtn: document.getElementById('repeatBtn'),
            quickWords: document.getElementById('quickWords')
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            try {
                // Load dictionary data
                const response = await fetch('pdcs_a1.json');
                if (!response.ok) throw new Error('Failed to load dictionary');
                
                const data = await response.json();
                appState.dictionary = data.words || data;
                
                // Set up search input
                elements.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        searchWord();
                    }
                });
                
                // Add input event for real-time search (optional)
                elements.searchInput.addEventListener('input', debounce(handleSearchInput, 300));
                
                // Set up mute button
                elements.muteBtn.addEventListener('click', toggleMute);
                
                // Set up repeat button
                elements.repeatBtn.addEventListener('click', repeatSpeech);
                
                // Load quick word suggestions
                loadQuickWords();
                
                // Auto-focus search input
                elements.searchInput.focus();
                
            } catch (error) {
                showNotification('Error', 'Failed to load dictionary data', 'error');
                console.error('Error initializing app:', error);
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function handleSearchInput() {
            const query = elements.searchInput.value.trim();
            if (query.length > 0) {
                searchWord(query);
            } else {
                showEmptyState();
            }
        }

        function searchWord(query = null) {
            const searchTerm = query || elements.searchInput.value.trim().toLowerCase();
            
            if (!searchTerm) {
                showEmptyState();
                return;
            }
            
            if (!appState.dictionary[searchTerm]) {
                showWordNotFound(searchTerm);
                return;
            }
            
            displayWord(searchTerm);
        }

        function displayWord(word) {
            const wordData = appState.dictionary[word];
            if (!wordData) return;
            
            appState.currentWord = word;
            
            elements.emptyState.style.display = 'none';
            
            const isFavorite = appState.favorites.has(word);
            
            elements.result.innerHTML = `
                <div class="card">
                    <div class="word-header">
                        <div>
                            <h2 class="word">${word}</h2>
                            <div class="phonetic">/${wordData.phonetic || getPhonetic(word)}/</div>
                        </div>
                        <div class="word-actions">
                            <button class="action-btn ${isFavorite ? 'active' : ''}" onclick="toggleFavorite('${word}')" title="${isFavorite ? 'Remove from favorites' : 'Add to favorites'}">
                                <i class="fas fa-star"></i>
                            </button>
                            <button class="action-btn" onclick="speakWord('${word}')" title="Listen pronunciation">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                    </div>
                    
                    <h3 class="section-title">
                        <i class="fas fa-language"></i> English Definition
                    </h3>
                    <div class="content-box">
                        <div class="en">${wordData.def}</div>
                    </div>
                    
                    <h3 class="section-title">
                        <i class="fas fa-translate"></i> Persian Translation
                    </h3>
                    <div class="content-box">
                        <div class="fa-text">${wordData.fa}</div>
                    </div>
                    
                    ${wordData.example ? `
                        <h3 class="section-title">
                            <i class="fas fa-comment-dots"></i> Example Sentence
                        </h3>
                        <div class="content-box">
                            <div class="en" style="font-style: italic;">"${wordData.example}"</div>
                            ${wordData.exampleFa ? `<div class="fa-text">${wordData.exampleFa}</div>` : ''}
                        </div>
                    ` : ''}
                    
                    <h3 class="section-title">
                        <i class="fas fa-info-circle"></i> Word Information
                    </h3>
                    <div class="content-box">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                            <div>
                                <strong>Part of Speech:</strong><br>
                                <span style="color: var(--primary);">${wordData.pos || 'Noun'}</span>
                            </div>
                            <div>
                                <strong>Level:</strong><br>
                                <span style="color: var(--secondary);">A1 (Beginner)</span>
                            </div>
                            <div>
                                <strong>Category:</strong><br>
                                <span style="color: #9c27b0;">${wordData.category || 'General'}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Speak the word automatically
            if (!appState.isMuted) {
                speakWord(word);
            }
        }

        function getPhonetic(word) {
            // Simple phonetic approximation (could be improved with a proper library)
            const phonetics = {
                'a': 'Ã¦', 'e': 'É›', 'i': 'Éª', 'o': 'É’', 'u': 'ÊŒ',
                'th': 'Î¸', 'sh': 'Êƒ', 'ch': 'tÊƒ', 'ph': 'f'
            };
            
            let phonetic = word.toLowerCase();
            Object.entries(phonetics).forEach(([key, value]) => {
                phonetic = phonetic.replace(new RegExp(key, 'g'), value);
            });
            
            return phonetic;
        }

        function speakWord(word) {
            if (appState.isMuted) return;
            
            window.speechSynthesis.cancel();
            appState.lastSpoken = word;
            
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            utterance.volume = 1;
            
            // Try to use a female voice if available
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => 
                v.lang.includes('en') && v.name.includes('Female')
            );
            
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }
            
            window.speechSynthesis.speak(utterance);
        }

        function repeatSpeech() {
            if (appState.lastSpoken) {
                speakWord(appState.lastSpoken);
            }
        }

        function toggleMute() {
            appState.isMuted = !appState.isMuted;
            
            if (appState.isMuted) {
                elements.muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i> Unmute Speech';
                elements.muteBtn.classList.add('muted');
                window.speechSynthesis.cancel();
            } else {
                elements.muteBtn.innerHTML = '<i class="fas fa-volume-up"></i> Mute Speech';
                elements.muteBtn.classList.remove('muted');
            }
        }

        function toggleFavorite(word) {
            if (appState.favorites.has(word)) {
                appState.favorites.delete(word);
                showNotification('Removed', `"${word}" removed from favorites`, 'success');
            } else {
                appState.favorites.add(word);
                showNotification('Added', `"${word}" added to favorites`, 'success');
            }
            
            // Save to localStorage
            localStorage.setItem('favorites', JSON.stringify([...appState.favorites]));
            
            // Update UI
            const favoriteBtn = document.querySelector(`button[onclick="toggleFavorite('${word}')"]`);
            if (favoriteBtn) {
                favoriteBtn.classList.toggle('active');
                favoriteBtn.title = appState.favorites.has(word) ? 'Remove from favorites' : 'Add to favorites';
            }
        }

        function addToLeitner() {
            if (!appState.currentWord) {
                showNotification('Error', 'No word selected', 'error');
                return;
            }
            
            let leitner = JSON.parse(localStorage.getItem('leitner')) || {};
            leitner[appState.currentWord] = {
                box: 1,
                added: new Date().toISOString(),
                nextReview: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
            };
            
            localStorage.setItem('leitner', JSON.stringify(leitner));
            
            showNotification('Success', `"${appState.currentWord}" added to Leitner system`, 'success');
        }

        function loadQuickWords() {
            const words = Object.keys(appState.dictionary);
            if (words.length === 0) return;
            
            // Get 8 random words
            const quickWords = [];
            while (quickWords.length < 8 && quickWords.length < words.length) {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                if (!quickWords.includes(randomWord)) {
                    quickWords.push(randomWord);
                }
            }
            
            elements.quickWords.innerHTML = quickWords
                .map(word => `<button class="quick-word" onclick="displayWord('${word}'); elements.searchInput.value='${word}';">${word}</button>`)
                .join('');
        }

        function showWordNotFound(word) {
            elements.result.innerHTML = `
                <div class="card">
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-search" style="font-size: 4rem; color: #ff6b6b; margin-bottom: 20px;"></i>
                        <h2 style="font-size: 2.5rem; margin-bottom: 15px; color: var(--text);">Word Not Found</h2>
                        <p style="font-size: 1.4rem; color: var(--text-secondary); margin-bottom: 25px;">
                            The word "<strong>${word}</strong>" was not found in the A1 dictionary.
                        </p>
                        <p style="font-size: 1.2rem; color: #666;">
                            Try searching for another word or check the spelling.
                        </p>
                    </div>
                </div>
            `;
        }

        function showEmptyState() {
            elements.result.innerHTML = '';
            elements.emptyState.style.display = 'block';
        }

        function showNotification(title, message, type = 'success') {
            // Remove existing notifications
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
                <button class="close-notification" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.add('hide');
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }

        // Make functions available globally
        window.searchWord = searchWord;
        window.addToLeitner = addToLeitner;
        window.toggleFavorite = toggleFavorite;
        window.speakWord = speakWord;
        window.displayWord = displayWord;
    </script>
</body>
</html>
