<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A1 Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <style>
    body { background:#f6f8ff; font-family:system-ui; text-align:center; }

    .title { font-size:3rem; margin:20px 0; }

    #searchInput{
      width:90%; max-width:520px;
      font-size:2.2rem; padding:18px;
      border-radius:18px;
      border:3px solid #7aa2ff;
    }

    .card{
      background:#fff;
      border-radius:26px;
      padding:30px;
      margin:30px auto;
      max-width:720px;
      text-align:left;
    }

    .word{ font-size:3.4rem; font-weight:bold; }
    .section-title{ font-size:2.1rem; margin:18px 0 10px; }

    .box{
      background:#eaf0ff;
      border-radius:18px;
      padding:24px;
      margin-bottom:14px;
      max-width:70%;
    }

    .en{ font-size:2.2rem; direction:ltr; line-height:1.7; }
    .fa-text{ font-size:2.2rem; direction:rtl; margin-top:8px; }

    #muteBtn{
      font-size:1.6rem;
      padding:14px 22px;
      border-radius:16px;
      border:none;
      background:#ddd;
      margin:20px 0;
    }

    .actions{
      display:flex; gap:14px; justify-content:center; flex-wrap:wrap;
      margin:20px 0;
    }

    .actions button{
      font-size:1.6rem;
      padding:16px 22px;
      border-radius:18px;
      border:none;
      background:#4caf50;
      color:white;
    }
  </style>
</head>

<body>

<h1 class="title">üìò A1 Dictionary</h1>

<input
  id="searchInput"
  type="search"
  inputmode="search"
  enterkeyhint="search"
  placeholder="Type a word and press Enter"
  onkeydown="if(event.key==='Enter'){searchWord()}"
>

<div id="result"></div>

<button id="muteBtn">üîá Mute</button>

<div class="actions">
  <button onclick="addToLeitner()">‚≠ê Add to Leitner</button>
  <button onclick="location.href='leitner.html'">üìñ Leitner Review</button>
  <button onclick="location.href='competition.html'">üèÅ Competition</button>
</div>

<script src="app.js"></script>
</body>
</html>
