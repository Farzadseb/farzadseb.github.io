<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FredDic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      margin: 0;
      padding: 24px;
      background: #ffffff;
      color: #111;
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      max-width: 420px;
      display: block;
      margin: 0 auto 20px;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #f2b705;
      border-radius: 12px;
      outline: none;
    }

    .card {
      max-width: 420px;
      margin: 0 auto;
      padding: 16px;
      border-radius: 14px;
      background: #fafafa;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .word {
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .fa {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .en {
      font-size: 14px;
      color: #444;
      margin-bottom: 6px;
    }

    .example {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>FredDic</h1>
  <p>Tap a word to hear pronunciation</p>

  <input id="search" placeholder="Type an English word..." />

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
